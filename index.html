<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <title>おかえり</title>
    </head>

    <body>
        <div id="title">おかえり</div>
        <div id="container">
            <div id="header">
                <div id="time"></div>
                <div id="date"></div>
            </div>
            <div id="items">
                <ul>
                  <li><a href="https://google.com">
                      <div class="button">Google</div></a></li>
                  <li><a href="https://youtube.com">
                      <div class="button">YouTube</div></a></li>
                  <li><a href="https://facebook.com">
                      <div class="button">Facebook</div></a></li>
                  <li><a href="https://twitter.com">
                      <div class="button">Twitter</div></a></li>

                </ul>
                <ul>
                  <li><a href="https://friedolin.uni-jena.de">
                      <div class="button">Friedolin</div></a></li>
                  <li><a href="https://moodle.uni-jena.de/">
                      <div class="button">Moodle</div></a></li>
                  <li><a href="https://reddit.com">
                      <div class="button">Reddit</div></a></li>
                </ul>
                <ul>
                  <li><a href="https://www.4chan.org/g/">
                      <div class="button">/g/</div></a></li>
                  <li><a href="https://www.4chan.org/v/">
                      <div class="button">/v/</div></a></li>
                  <li><a href="https://www.4chan.org/jp/">
                      <div class="button">/jp/</div></a></li>
                </ul>
            </div>
            <div class="commanddiv">
                <form>
                    <input type="text" id="commands" autocomplete="off" placeholder="Search or use commands here">
                </form>
                <ul id="favs">
                </ul>
            </div>

        </div>

    </body>
</html>
